<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainUser.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang chủ</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- JavaScript Bootstrap (với Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="content" style="align-content: center">
    <div class="container" >
        <div class="row">
            <!-- Sử dụng th:each để lặp qua danh sách sản phẩm và hiển thị thông tin -->
            <div class="col-md-3 mb-3" th:each="sanPham : ${listSanPham}">
                <div class="card">
                    <img th:src="@{${sanPham.hinhAnh}}" style="height: 300px" class="card-img-top" >
                    <div class="card-body">
                        <h3 class="card-title" th:text="${sanPham.tenSanPham}"></h3>
                        <p class="card-text" th:text="'Giá bán :' + ${sanPham.giaBan}+'VND'"></p>
                        <a th:href="@{/trangchuuser/detailsanpham/{id}(id=${sanPham.chiTietSanPhamId})}" class="btn btn-secondary">Chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
