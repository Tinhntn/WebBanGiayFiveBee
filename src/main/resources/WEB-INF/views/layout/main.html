<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JavaScript Bootstrap (vá»›i Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom CSS -->
    <style>
        #sidebar {
            transition: margin-left 0.3s;
            width: 250px;
            background-color: #343a40;
            color: white;
        }
        #content {
            transition: margin-left 0.3s;
        }
        .collapsed-sidebar {
            margin-left: -250px;
        }
    </style>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{layout/header :: header}"></div>

<!-- Toggle Button -->
<button id="toggleButton" class="btn btn-primary m-3">
    <i class="fas fa-bars"></i>
</button>
<hr>

<div class="row">
    <div id="sidebar" class="col-sm-2" style="text-align: center; padding-top: 100px;">
        <div th:replace="~{layout/aside :: aside}"></div>
    </div>
    <div id="content" class="col-sm-10">
        <div layout:fragment="content">
            <h2>tang chu</h2>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>

<div layout:fragment="js"></div>

<!-- JavaScript -->
<script>
    document.getElementById('toggleButton').addEventListener('click', function () {
        var sidebar = document.getElementById('sidebar');
        var content = document.getElementById('content');
        sidebar.classList.toggle('collapsed-sidebar');
        if (sidebar.classList.contains('collapsed-sidebar')) {
            content.classList.remove('col-sm-10');
            content.classList.add('col-sm-12');
        } else {
            content.classList.remove('col-sm-12');
            content.classList.add('col-sm-10');
        }
    });
</script>
</body>
</html>
