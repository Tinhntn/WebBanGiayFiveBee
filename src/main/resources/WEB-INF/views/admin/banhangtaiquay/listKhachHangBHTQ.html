<div layout:fragment="content">
    <div class="container-fluid">

        <h1>Danh Sách Khách Hàng</h1>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Mã khách hàng</th>
                <th scope="col">Tên khách hàng</th>
                <th scope="col">Loại KH</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Giới tính</th>
                <th scope="col">Email</th>
                <th scope="col">SDT</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Ngày tham gia</th>
                <th scope="col">Tích điểm</th>
                <th scope="col">Điểm EXP</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Ngày sửa</th>
                <th scope="col">Ngày trạng thái</th>
                <th scope="col">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="khachHang : ${listKhachHang}">
                <td th:text="${khachHang.makhachhang}"></td>
                <td th:text="${khachHang.tenkhachhang}"></td>
                <td th:text="${khachHang.loaikhachhang}"></td>
                <td th:text="${khachHang.diachi}"></td>
                <td th:text="${khachHang.gioitinh}"></td>
                <td th:text="${khachHang.email}"></td>
                <td th:text="${khachHang.sdt}"></td>
                <td th:text="${khachHang.ngaysinh}"></td>
                <td th:text="${khachHang.ngaythamgia}"></td>
                <td th:text="${khachHang.tichdiem}"></td>
                <td th:text="${khachHang.diemexp}"></td>
                <td th:text="${khachHang.ngaytao}"></td>
                <td th:text="${khachHang.ngaysua}"></td>
                <td th:text="${khachHang.trangthai == 1 ? 'còn hoạt động' : 'không hoạt động'}"></td>
                <td>
                    <form th:action="@{/banhangtaiquay/addkhachhangvaohd/{id}/{makhachhang}(id=${id}, makhachhang=${khachHang.makhachhang})}" method="post">
                        <button class="btn" style="background-color: antiquewhite">add</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
