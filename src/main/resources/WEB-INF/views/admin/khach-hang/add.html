<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bootstrap (với Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Thay đổi đường dẫn tới tệp CSS và JavaScript tùy thuộc vào cấu trúc thư mục của bạn -->
    <link href="/path/to/bootstrap.min.css" rel="stylesheet">
    <script src="/path/to/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
<div layout:fragment="content">

    <form th:action="@{/khach-hang/add}" th:object="${kh1}" method="post">
        <div>
            <label>Mã</label>
            <input type="text" th:field="*{makhachhang}" class="form-control"/>
        </div>
        <div>
            <label>Loại Khách Hàng</label>
            <input type="text" th:field="*{loaikhachhang}" class="form-control"/>
            <!-- Thêm hiển thị lỗi nếu cần -->
            <div th:if="${#fields.hasErrors('loaikhachhang')}" th:errors="*{loaikhachhang}" class="text-danger"></div>
        </div>
        <div>
            <label>Tên khách hàng</label>
            <input type="text" th:field="*{tenkhachhang}" class="form-control"/>
            <!-- Thêm hiển thị lỗi nếu cần -->
            <div th:if="${#fields.hasErrors('tenkhachhang')}" th:errors="*{tenkhachhang}" class="text-danger"></div>
        </div>
        <div>
            <label>Địa Chỉ</label>
            <input type="text" th:field="*{diachi}" class="form-control"/>
            <!-- Thêm hiển thị lỗi nếu cần -->
            <div th:if="${#fields.hasErrors('diachi')}" th:errors="*{diachi}" class="text-danger"></div>
        </div>
        <div>
            <label>Giới tính</label><br/>
            <input type="radio" th:field="*{gioitinh}" value="1" th:checked="${kh1.gioitinh == 1}"/> Nam
            <input type="radio" th:field="*{gioitinh}" value="0" th:checked="${kh1.gioitinh == 0}"/> Nữ
        </div>
        <div>
            <label>Ngày Sinh</label>
            <input type="date" th:field="*{ngaysinh}" class="form-control"/>
            <!-- Thêm hiển thị lỗi nếu cần -->
            <div th:if="${#fields.hasErrors('ngaysinh')}" th:errors="*{ngaysinh}" class="text-danger"></div>
        </div>
        <div>
            <label>Số điện thoại</label>
            <input type="text" th:field="*{sdt}" class="form-control"/>
            <!-- Thêm hiển thị lỗi nếu cần -->
            <div th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}" class="text-danger"></div>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <!-- Thêm hiển thị lỗi nếu cần -->
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div>
            <label>Trạng thái</label><br/>
            <input type="radio" th:field="*{trangthai}" value="1" th:checked="${kh1.trangthai == 1}"/> Hoạt động
            <input type="radio" th:field="*{trangthai}" value="0" th:checked="${kh1.trangthai == 0}"/> Ngừng hoạt động
        </div>
        <div>
            <label>Mật khẩu</label>
            <input type="password" th:field="*{matkhau}" class="form-control"/>
            <!-- Thêm hiển thị lỗi nếu cần -->
            <div th:if="${#fields.hasErrors('matkhau')}" th:errors="*{matkhau}" class="text-danger"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">ADD</button>
        </div>
    </form>

</div>

</body>
</html>
