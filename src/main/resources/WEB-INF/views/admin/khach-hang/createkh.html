<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bootstrap (với Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Thay đổi đường dẫn tới tệp CSS và JavaScript tùy thuộc vào cấu trúc thư mục của bạn -->
    <link href="/path/to/bootstrap.min.css" rel="stylesheet">
    <script src="/path/to/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
<div layout:fragment="content">

    <div class="container mt-3">
        <h1 class="text-center">Quản Lý Khách Hàng</h1>
        <!-- Thêm thông báo thành công và lỗi nếu cần -->
<!--        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>-->
<!--        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>-->

        <div class="row mt-3">
            <div class="row">
                <div class="col-6">
                    <a th:href="@{/khach-hang/view-add}" class="btn btn-success">ADD</a>
                </div>
            </div>
        </div>

        <table class="table table-bordered mt-3 text-center">
            <thead>
            <tr>
                <!-- <th>STT</th> -->
                <th>Mã</th>
                <th>Loại Khách Hàng</th>
                <th>Tên Khách Hàng</th>
                <th>Địa Chỉ</th>
                <th>Giới Tính</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Ngày Sinh</th>
                <th>Trạng Thái</th>
                <th>Thao Tác</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sử dụng vòng lặp Thymeleaf để duyệt danh sách khách hàng -->
            <tr th:each="kh : ${listKhachHang}">
                <td th:text="${kh.makhachhang}"></td>
                <td th:text="${kh.loaikhachhang}"></td>
                <td th:text="${kh.tenkhachhang}"></td>
                <td th:text="${kh.diachi}"></td>
                <td>
                    <!-- Sử dụng biểu thức điều kiện Thymeleaf -->
                    <span th:text="${kh.gioitinh == 1 ? 'Nam' : 'Nữ'}"></span>
                </td>
                <td th:text="${kh.email}"></td>
                <td th:text="${kh.sdt}"></td>
                <td th:text="${kh.ngaysinh}"></td>
                <td>
                    <!-- Sử dụng biểu thức điều kiện Thymeleaf -->
                    <span th:text="${kh.trangthai == 1 ? 'Hoạt Động' : 'Ngừng hoạt động'}"></span>
                </td>
                <td>
                    <!-- Các liên kết điều hướng với Thymeleaf -->
                    <a th:href="@{/khach-hang/delete/{id}(id=${kh.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xoá không?')">Xoá</a>
                    <a th:href="@{/khach-hang/detail/{id}(id=${kh.id})}" class="btn btn-success">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
