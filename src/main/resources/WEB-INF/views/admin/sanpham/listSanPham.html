<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h1>Danh Sách Sản Phẩm</h1>
        <a th:href="@{/sanpham/showAddSanPham}" class="btn btn-primary">Thêm +</a>
        <table class="table table-header">
            <thead>
            <tr>
                <th scope="col">Mã sản phẩm</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Ngày sửa</th>
                <th scope="col">Ngày trạng thái</th>
                <th scope="col">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sanPham : ${listSanPham}">
                <td th:text="${sanPham.masanpham}"></td>
                <td th:text="${sanPham.tensanpham}"></td>
                <td th:text="${sanPham.ngaytao}"></td>
                <td th:text="${sanPham.ngaysua}"></td>
                <td th:text="${sanPham.trangthai == 1 ? 'còn hoạt động' : 'không hoạt động'}"></td>
                <td>
                    <a th:href="@{/sanpham/getIdsanpham/{id}(id=${sanPham.id})}">
                        <button type="button" class="btn btn-outline-primary">+ CTSP</button>
                    </a>
                    <a th:href="@{/sanpham/detailsanpham/{id}(id=${sanPham.id})}">
                        <button type="button" class="btn btn-outline-warning">Sửa</button>
                    </a>
<!--                    <a th:href="@{/sanpham/deletesanpham/{id}(id=${sanPham.id})}">-->
<!--                        <button type="button" class="btn btn-outline-danger" onclick="return confirm('Bạn muốn xóa sản phẩm ?')">Xóa</button>-->
<!--                    </a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
