<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bootstrap (với Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">

</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <h1>Thêm Chi Tiết Sản Phẩm</h1>
        <form th:action="@{/sanpham/addctsanpham/{id}(id=${detailSanPham.id})}" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-6 mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" style="width: 300px; text-align: center" th:value="${detailSanPham.tensanpham}" name="idSanPham" readonly>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Hãng</label>
                    <div class="row">
                        <div class="col-8">
                            <select class="form-select" style="width: 300px" aria-label="Default select example" name="hang">
                                <option th:each="hang : ${comboxHang}" th:value="${hang.idhang}" th:text="${hang.tenhang}"></option>
                            </select>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addHangModal">+ Hãng</button>
                        </div>
                    </div>

                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Size</label>
                    <div class="row">
                        <div class="col-8">
                            <select class="form-select" style="width: 300px" aria-label="Default select example" name="size">
                                <option th:each="size : ${comboxSize}" th:value="${size.id}" th:text="${size.ten}"></option>
                            </select>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSizeModal">
                                + Size
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Danh mục</label>
                    <div class="row">
                        <div class="col-8">
                            <select class="form-select" style="width: 300px" aria-label="Default select example" name="danhMuc">
                                <option th:each="danhMuc : ${comboxDanhMuc}" th:value="${danhMuc.id}" th:text="${danhMuc.ten}"></option>
                            </select>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDanhMucModal">
                                + Danh Mục
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Chất liệu</label>
                    <div class="row">
                        <div class="col-8">
                            <select class="form-select" style="width: 300px" aria-label="Default select example" name="chatLieu">
                                <option th:each="chatLieu : ${comboxChatLieu}" th:value="${chatLieu.id}" th:text="${chatLieu.ten}"></option>
                            </select>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addChatLieuModal">
                                + Chất Liệu
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Màu sắc</label>
                    <div class="row">
                        <div class="col-8">
                            <select class="form-select" style="width: 300px" aria-label="Default select example" name="mauSac">
                                <option th:each="mauSac : ${comboxMauSac}" th:value="${mauSac.id}" th:text="${mauSac.ten}"></option>
                            </select>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMauSacModal">+ Màu sắc</button>
                        </div>
                    </div>

                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Giá nhập</label>
                    <input type="text" class="form-control" name="giaNhap">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Giá bán</label>
                    <input type="text" class="form-control" name="giaBan">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Hình ảnh</label>
                    <input type="file" class="form-control" name="hinhAnh" accept="img/*">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Số lượng</label>
                    <input type="text" class="form-control" name="soLuong">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Mô tả</label>
                    <input type="text" class="form-control" name="moTa">
                </div>
                <div class="col-4 mb-3">
                    <div class="form-group">
                        <label>Trạng Thái:</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="trangThai" value="1" checked required>
                                <label class="form-check-label">Hoạt động</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="trangThai" value="0" >
                                <label class="form-check-label">Không hoạt động</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/sanpham/hienthi}" class="btn btn-primary">Back </a>

        </form>

        <!-- The Modal Hãng-->
        <div class="modal" id="addHangModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Hãng Mới</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form th:action="@{/sanpham/addhangmodal/{id}(id=${id})}" method="post">
                            <div class="form-group">
                                <label for="mahang">Mã Hãng:</label>
                                <input type="text" class="form-control" id="mahang" name="mahang" required>
                            </div>
                            <div class="form-group">
                                <label for="tenhang">Tên Hãng:</label>
                                <input type="text" class="form-control" id="tenhang" name="tenhang" required>
                            </div>
                            <div class="form-group">
                                <label>Trạng Thái:</label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"  name="trangthai" value="1" checked required>
                                        <label class="form-check-label" >Hoạt động</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"  name="trangthai" value="0" required>
                                        <label class="form-check-label">Không hoạt động</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>

        <!--    Add size modal-->
        <!-- The Modal -->

    <!-- The Modal -->
        <div class="modal" id="addSizeModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Size Mới</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form th:action="@{/sanpham/addsizemodal/{id}(id=${id})}" method="post">
                            <div class="form-group">
                                <label for="ma">Mã Size:</label>
                                <input type="text" class="form-control" id="ma" name="masize" required>
                            </div>
                            <div class="form-group">
                                <label for="ten">Tên Size:</label>
                                <input type="text" class="form-control" id="ten" name="tensize" required>
                            </div>
                            <div class="form-group">
                                <label>Trạng Thái:</label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="trangthai" value="1" checked required>
                                        <label class="form-check-label">Hoạt động</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="trangthai" value="0" required>
                                        <label class="form-check-label">Không hoạt động</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Chất Liệu Modal -->
        <div class="modal" id="addChatLieuModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Chất Liệu Mới</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/sanpham/addchatlieumodal/{id}(id=${id})}" method="post">
                            <div class="form-group">
                                <label>Mã Chất Liệu:</label>
                                <input type="text" class="form-control" name="machatlieu" required>
                            </div>
                            <div class="form-group">
                                <label>Tên Chất Liệu:</label>
                                <input type="text" class="form-control" name="tenchatlieu" required>
                            </div>
                            <div class="form-group">
                                <label>Trạng Thái:</label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="trangthai" value="1" checked required>
                                        <label class="form-check-label">Hoạt động</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="trangthai" value="0" required>
                                        <label class="form-check-label">Không hoạt động</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Danh Mục Modal -->
        <div class="modal" id="addDanhMucModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Danh Mục Mới</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/sanpham/adddanhmucmodal/{id}(id=${id})}" method="post">
                            <div class="form-group">
                                <label>Mã Danh Mục:</label>
                                <input type="text" class="form-control" name="madanhmuc" required>
                            </div>
                            <div class="form-group">
                                <label>Tên Danh Mục:</label>
                                <input type="text" class="form-control" name="tendanhmuc" required>
                            </div>
                            <div class="form-group">
                                <label>Trạng Thái:</label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="trangthai" value="1" checked required>
                                        <label class="form-check-label">Hoạt động</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="trangthai" value="0" required>
                                        <label class="form-check-label">Không hoạt động</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Màu Sắc Modal -->
        <div class="modal fade" id="addMauSacModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Màu Sắc Mới</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/sanpham/addmausacmodal/{id}(id=${id})}" method="post">
                            <div class="form-group">
                                <label>Mã Màu Sắc:</label>
                                <input type="text" class="form-control" name="mamausac" required>
                            </div>
                            <div class="form-group">
                                <label>Tên Màu Sắc:</label>
                                <input type="text" class="form-control" name="tenmausac" required>
                            </div>
                            <div class="form-group">
                                <label>Trạng Thái:</label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="trangthai" value="1" checked required>
                                        <label class="form-check-label">Hoạt động</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="trangthai" value="0" required>
                                        <label class="form-check-label">Không hoạt động</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>

        <h1>Danh Sách Chi Tiết Sản Phẩm</h1>



        <table class="table table-header">
            <thead>
            <tr>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Hãng</th>
                <th scope="col">Size</th>
                <th scope="col">Danh mục</th>
                <th scope="col">Chất liệu</th>
                <th scope="col">Màu sắc</th>
                <th scope="col">QR</th>
                <th scope="col">Hình ảnh</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Đơn giá</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lst : ${CTSP}">
                <td th:text="${lst.tenSanPham}"></td>
                <td th:text="${lst.tenHang}"></td>
                <td th:text="${lst.tenSize}"></td>
                <td th:text="${lst.tenDanhMuc}"></td>
                <td th:text="${lst.tenChatLieu}"></td>
                <td th:text="${lst.tenMauSac}"></td>
                <td th:text="${lst.QR}"></td>
                <td><img th:src="${lst.hinhAnh}" alt="Image" style="width:80px;height:50px;"/></td>
                <td th:text="${lst.soLuong}"></td>
                <td th:text="${lst.giaBan} + 'VNĐ'"></td>
                <td th:text="${lst.trangThai == 1 ? 'còn hoạt động' : 'không hoạt đông'}"></td>
                <td>
                    <a th:href="@{/sanpham/detailctsp/{id}(id=${id}, idctsp=${lst.id})}" class="btn btn-outline-warning">Sửa</a>


<!--                    <a th:href="@{/sanpham/deleteCTSanPham/{id}(id=${lst.id})}" class="btn btn-outline-danger" onclick="return confirm('Bạn muốn xóa sản phẩm ?')">Xóa</a>-->
                </td>
            </tr>
            </tbody>
        </table>


</div>
</div>

</body>
</html>
