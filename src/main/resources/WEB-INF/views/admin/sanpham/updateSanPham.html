<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bootstrap (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Adjust the paths to your local CSS and JavaScript files if needed -->
    <link href="/path/to/bootstrap.min.css" rel="stylesheet">
    <script src="/path/to/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Sản Phẩm</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">

        <h1>Update Sản Phẩm</h1>
        <form th:action="@{/sanpham/updatesanpham/{id}(id=${detailSanPham.id})}" method="post">
            <div class="mb-3">
                <input type="hidden" class="form-control" name="ngayTao" th:value="${detailSanPham.ngaytao}">
            </div>
            <div class="mb-3">
                <label class="form-label">Mã sản phẩm</label>
                <input type="text" class="form-control" name="maSanPham" th:value="${detailSanPham.masanpham}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" name="tenSanPham" th:value="${detailSanPham.tensanpham}" required>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <label>Trạng Thái:</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="trangThai" value="1" checked required>
                            <label class="form-check-label">Hoạt động</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="trangThai" value="0" >
                            <label class="form-check-label">Không hoạt động</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>
</div>
</body>
</html>
